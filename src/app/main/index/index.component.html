<!--项目首页-->
<div class="app-cointer wrapper">
    <div class="index-cointer-main">
        <div class="index-nav">
            <li [class.active]="list.id == categoryData.infoCategoryId" *ngFor="let list of categoryList" (click)="categoryClick(list.id)" >
                <span>{{ list.name }}</span>
            </li>
        </div>
        <div class="clear"></div>
        <!--热门资讯模版-->
        <div class="hot-reserous-dyn">
            <div class="slider-wrapper theme-default binna-dyn">
                <div id="slider" class="nivoSlider">
                    <a *ngFor="let list of (hotList | nivoSliderPipe:list)">
                       <img src="{{list.article.cover}}"  [attr.data-thumb]="list.article.cover" alt="" title="{{list.article.title}}" >
                    </a>
                </div>
            </div>
            <div class="hot-reserous-list">
                <div class="list_div" *ngFor="let list of infoList;let i = index;">
                    <div class="child-list animated dn-lightspeed" *ngIf="i<3">
                        <h3 class="text-overflow">
                            {{list.article.title}}
                        </h3>
                        <div class="content">
                            {{list.article.contentText}}
                        </div>
                        <i>{{list.infoCategory.name}}</i>
                        <time>{{list.article.publishTimeStr}}</time>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <ul class="indexres-list-ul">
            <div class="list_div" *ngFor="let list of infoList;let i = index;">
                <li *ngIf = "i>2" >
                    <img src="{{list.article.cover}}">
                    <div class="child-list">
                        <h3 class="text-overflow">
                            {{list.article.title}}
                        </h3>
                        <div class="content">
                        {{list.article.contentText}}
                        </div>
                        <i>{{list.infoCategory.name}}</i>
                        <time>{{list.article.publishTimeStr}}</time>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <div class="common-pagination text-center">
        <div id="pagination" class="pagination tres">
           
        </div>
        <div class="clear"></div>
    </div>
</div>
